<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>میرے دل کا تحفہ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Nastaliq Urdu', serif;
    }
    body {
      background: black;
      overflow: hidden;
      color: white;
    }
    #password-page, #gallery-page {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    #password-page.active, #gallery-page.active {
      display: flex;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 18px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
    }
    .image-box {
      position: relative;
      max-width: 90%;
      max-height: 80vh;
      margin-bottom: 20px;
      text-align: center;
    }
    .image-box img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.5);
    }
    .caption {
      margin-top: 15px;
      font-size: 22px;
      color: #ffbfd6;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.imgur.com/O3ZCjvT.png');
      animation: twinkle 3s infinite;
      opacity: 0.4;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { opacity: 0.3; }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://files.catbox.moe/mr5yod.mp3" type="audio/mp3">
  </audio>  <div id="password-page" class="active">
    <h2>پاسورڈ درج کریں</h2>
    <input type="password" id="password-input" placeholder="محبت کا راز" />
    <button onclick="checkPassword()">کھولیں</button>
  </div>  <div id="gallery-page">
    <div class="image-box">
      <div class="stars"></div>
      <img id="gallery-image" src="" alt="Love Image" />
      <div class="caption" id="caption-text"></div>
    </div>
    <button onclick="nextImage()">اگلی تصویر</button>
  </div>  <script>
    const correctPassword = "AyZu77";
    const passwordInput = document.getElementById('password-input');
    const passwordPage = document.getElementById('password-page');
    const galleryPage = document.getElementById('gallery-page');
    const galleryImage = document.getElementById('gallery-image');
    const captionText = document.getElementById('caption-text');

     const password = "AyZu77";
  const images = [
    { src: "InShot_20250730_141629222.jpg", line: "تم میری زندگی کا سب سے خوبصورت راز ہو" },
    { src: "InShot_20250730_142110470.jpg", line: "میرے ہر لمحے میں تم بسے ہو" },
    { src: "InShot_20250730_142416634.jpg", line: "تمھاری ہنسی میرے دل کی روشنی ہے" },
    { src: "InShot_20250730_142733235.jpg", line: "میرے خوابوں کی تعبیر تم ہو" },
    { src: "InShot_20250730_143412334.jpg", line: " ہر دعا کا آغاز اور اختتام تو" },
    { src: "InShot_20250730_143844600.jpg", line: "تم سے شروع، تم پر ختم" },
    { src: "InShot_20250730_145107745.jpg", line: "میرے ہر جذبے میں تم ہو" },
    { src: "InShot_20250730_173739490.jpg", line: "میری خامشی بھی تم کو پکارتی ہے" },
    { src: "InShot_20250730_174357979.jpg", line: "میری زندگی ہے تو" },
    { src: "InShot_20250730_174515500.jpg", line: "محبت کی مکمل تشریح صرف تم ہو" }
  ];

    const captions = [
      "میری زندگی کی پہلی خوشبو تم ہو ♥",
      "ہر پل میں تمہاری یاد بسی رہتی ہے",
      "تمہاری ہنسی میرے دن کی روشنی ہے",
      "میری خاموش دعاؤں کی قبولیت تم",
      "دل کی دھڑکن کا ہر ساز تم سے",
      "میرے ہر خواب کی تعبیر تم ہو",
      "تم سے مل کر ہر دکھ مٹ گیا",
      "میری ہر سانس تمہاری امانت ہے",
      "میری دنیا تم سے رنگین ہے",
      "بس تم ہی کافی ہو۔۔۔ 💖"
    ];

    let currentIndex = 0;

    function checkPassword() {
      if (passwordInput.value === correctPassword) {
        passwordPage.classList.remove('active');
        galleryPage.classList.add('active');
        showImage();
      } else {
        alert("غلط پاسورڈ، دوبارہ کوشش کریں۔");
      }
    }

    function showImage() {
      galleryImage.src = images[currentIndex];
      captionText.innerText = captions[currentIndex];
    }

    function nextImage() {
      if (currentIndex < images.length - 1) {
        currentIndex++;
        showImage();
      } else {
        alert("یہ آخری تصویر تھی۔");
      }
    }
  </script></body>
</html>
