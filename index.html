  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      overflow: hidden;
      color: white;
      text-align: center;
    }
    .password-container, .gallery-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .password-container input {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
    }
    .gallery-container img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      transition: transform 0.5s ease;
    }
    .gallery-container img:hover {
      transform: scale(1.02);
    }
    .caption {
      margin-top: 15px;
      font-size: 22px;
      font-style: italic;
      color: #fce4ec;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .hidden { display: none; }
    .snowflake, .star {
      position: fixed;
      top: -10px;
      color: white;
      user-select: none;
      pointer-events: none;
      font-size: 24px;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
