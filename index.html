<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Vida - Secret Love</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', sans-serif;
    }
    #passwordContainer, #galleryContainer {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    #passwordContainer input {
      padding: 10px;
      font-size: 18px;
    }
    #galleryContainer {
      display: none;
    }
    #gallery img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 20px;
      box-shadow: 0 0 40px white;
      display: none;
      margin-bottom: 20px;
    }
    #line {
      font-size: 24px;
      color: white;
      margin-top: 10px;
      text-align: center;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="passwordContainer">
  <h2>Enter Password</h2>
  <input type="password" id="passwordInput" placeholder="Enter..." />
  <button onclick="checkPassword()">Submit</button>
</div>

<div id="galleryContainer">
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/30/audio_6c7bca3e6b.mp3" type="audio/mp3">
  </audio>
  <canvas id="snowCanvas"></canvas>
  <div id="gallery">
    <img id="pic" onclick="nextImage()" />
    <div id="line"></div>
  </div>
</div>

<script>
  const password = "AyZu77";
  const images = [
    { src: "InShot_20250730_141629222.jpg", line: "تم میری زندگی کا سب سے خوبصورت راز ہو" },
    { src: "InShot_20250730_142110470.jpg", line: "میرے ہر لمحے میں تم بسے ہو" },
    { src: "InShot_20250730_142416634.jpg", line: "تمھاری ہنسی میرے دل کی روشنی ہے" },
    { src: "InShot_20250730_142733235.jpg", line: "میرے خوابوں کی تعبیر تم ہو" },
    { src: "InShot_20250730_143412334.jpg", line: "میں نے ہر دعا میں تمھارا نام لیا " },
    { src: "InShot_20250730_143844600.jpg", line: "تم سے شروع، تم پر ختم" },
    { src: "InShot_20250730_145107745.jpg", line: "میرے ہر جذبے میں تم ہو" },
    { src: "InShot_20250730_173739490.jpg", line: "میری خامشی بھی تم کو پکارتی ہے" },
    { src: "InShot_20250730_174357979.jpg", line: "تم بغیر سب ویران ہے" },
    { src: "InShot_20250730_174515500.jpg", line: "محبت کی مکمل تشریح صرف تم ہو" }
  ];
  let current = 0;

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === password) {
      document.getElementById("passwordContainer").style.display = "none";
      document.getElementById("galleryContainer").style.display = "flex";
      showImage();
      startSnow();
    } else {
      alert("غلط پاسورڈ!");
    }
  }

  function showImage() {
    const img = document.getElementById("pic");
    const line = document.getElementById("line");
    if (current < images.length) {
      img.src = images[current].src;
      img.style.display = "block";
      line.textContent = images[current].line;
    }
  }

  function nextImage() {
    current++;
    if (current < images.length) {
      showImage();
    } else {
      document.getElementById("line").textContent = "فقط آپ کافی ہیں مہرے لیے 🌙";
    }
  }

  function startSnow() {
    const canvas = document.getElementById("snowCanvas");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    const flakes = Array(200).fill().map(() => ({
      x: Math.random() * width,
      y: Math.random() * height,
      r: Math.random() * 4 + 1,
      d: Math.random() + 1
    }));

    function drawFlakes() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let f of flakes) {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveFlakes();
    }

    function moveFlakes() {
      for (let f of flakes) {
        f.y += f.d;
        if (f.y > height) {
          f.y = 0;
          f.x = Math.random() * width;
        }
      }
    }

    setInterval(drawFlakes, 33);
  }
</script>
</body>
</html>
