<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meri Zindagi</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }
    #passwordScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(black, #111);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    #gallery {
      display: none;
      height: 100vh;
      text-align: center;
      position: relative;
    }
    img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 20px;
      box-shadow: 0 0 40px white;
      transition: all 1s;
    }
    .line {
      font-size: 1.6rem;
      margin-top: 20px;
    }
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://media.giphy.com/media/3ov9jExd1Qb0Y6kDlu/giphy.gif') repeat;
      z-index: 0;
      opacity: 0.3;
      pointer-events: none;
    }
    #snow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
<div id="passwordScreen">
  <h2>Enter Password</h2>
  <input type="password" id="password" placeholder="Enter..." style="padding:10px; font-size:1.2rem" />
  <button onclick="checkPassword()" style="padding:10px 20px; margin-top:10px; font-size:1rem">Enter</button>
</div><div id="gallery">
  <div class="stars"></div>
  <canvas id="snow"></canvas>
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>
  <img id="image" src="" alt="love pic" />
  <div class="line" id="caption"></div>
</div><script>
  const password = "AyZu77";
  const images = [
    "InShot_20250730_141629222.jpg",
    "InShot_20250730_142110470.jpg",
    "InShot_20250730_142416634.jpg",
    "InShot_20250730_142733235.jpg",
    "InShot_20250730_143412334.jpg",
    "InShot_20250730_143844600.jpg",
    "InShot_20250730_145107745.jpg",
    "InShot_20250730_173739490.jpg",
    "InShot_20250730_174357979.jpg",
    "InShot_20250730_174515500.jpg"
  ];

  const captions = [
    "تم ہو تو ہر منظر مکمل ہے",
    "تیری مسکراہٹ میرے دن کا آغاز ہے",
    "تیری آنکھوں میں چھپی دنیا میری منزل ہے",
    "جب تم پاس ہوتے ہو، وقت بھی رک جاتا ہے",
    "تیری ہنسی میری دھڑکن ہے",
    "تُو ہو تو خاموشی بھی بول اٹھتی ہے",
    "تیرا ساتھ میری دنیا کی سب سے خوبصورت جگہ ہے",
    "محبت تیرے نام سے پہچانی جاتی ہے",
    "تُو ہے تو سب کچھ ہے، تُو نہ ہو تو کچھ بھی نہیں",
    "تیرا لمس روح کو سکون دیتا ہے"
  ];

  let current = 0;

  function checkPassword() {
    const input = document.getElementById('password').value;
    if (input === password) {
      document.getElementById('passwordScreen').style.display = 'none';
      document.getElementById('gallery').style.display = 'block';
      showImage();
      startSnow();
    } else {
      alert("Wrong password!");
    }
  }

  function showImage() {
    document.getElementById('image').src = images[current];
    document.getElementById('caption').innerText = captions[current];
  }

  document.getElementById('gallery').addEventListener('click', () => {
    current = (current + 1) % images.length;
    showImage();
  });

  function startSnow() {
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let snowflakes = [];

    function createSnowflake() {
      return {
        x: Math.random() * canvas.width,
        y: 0,
        radius: Math.random() * 4 + 1,
        speed: Math.random() * 3 + 1
      };
    }

    function updateSnowflakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snowflakes.forEach((s, i) => {
        s.y += s.speed;
        if (s.y > canvas.height) snowflakes[i] = createSnowflake();
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
      });
    }

    setInterval(() => {
      snowflakes.push(createSnowflake());
      if (snowflakes.length > 100) snowflakes.shift();
      updateSnowflakes();
    }, 30);
  }
</script></body>
</html>
