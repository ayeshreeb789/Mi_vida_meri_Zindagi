<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise for You</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      text-align: center;
    }
    #password-page, #main-content {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ff6699;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .image-slide {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .image-slide img {
      max-width: 300px;
      max-height: 300px;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0 0 20px white;
    }
    .caption {
      margin-top: 20px;
      font-size: 22px;
      color: #ffccff;
      text-shadow: 1px 1px 5px #ffffff;
    }
    canvas.snow {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="password-page">
    <h2>Enter the Secret Password</h2>
    <input type="password" id="passwordInput" />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <canvas id="snow-canvas" class="snow"></canvas>

  <div id="main-content" style="display: none;">
    <div class="image-slide" id="slide0">
      <img src="InShot_20250730_141629222.jpg" />
      <div class="caption">تم میری ہر خوشی کی وجہ ہو۔</div>
    </div>
    <div class="image-slide" id="slide1">
      <img src="InShot_20250730_142110470.jpg" />
      <div class="caption">تم سے مل کر ہر درد مٹ گیا۔</div>
    </div>
    <div class="image-slide" id="slide2">
      <img src="InShot_20250730_142416634.jpg" />
      <div class="caption">تم میرے دل کی مسکراہٹ ہو۔</div>
    </div>
    <div class="image-slide" id="slide3">
      <img src="InShot_20250730_142733235.jpg" />
      <div class="caption">میری زندگی تم سے روشن ہے۔</div>
    </div>
    <div class="image-slide" id="slide4">
      <img src="InShot_20250730_143412334.jpg" />
      <div class="caption">تم بنا کچھ کہے سب کچھ کہہ جاتے ہو۔</div>
    </div>
    <div class="image-slide" id="slide5">
      <img src="InShot_20250730_143844600.jpg" />
      <div class="caption">تم میرے ہر خواب میں ہو۔</div>
    </div>
    <div class="image-slide" id="slide6">
      <img src="InShot_20250730_145107745.jpg" />
      <div class="caption">تم سے بڑھ کر کوئی نہیں۔</div>
    </div>
    <div class="image-slide" id="slide7">
      <img src="InShot_20250730_173739490.jpg" />
      <div class="caption">تم میرے دل کی دنیا ہو۔</div>
    </div>
    <div class="image-slide" id="slide8">
      <img src="InShot_20250730_174357979.jpg" />
      <div class="caption">تم ہو تو سب کچھ ہے۔</div>
    </div>
    <div class="image-slide" id="slide9">
      <img src="InShot_20250730_174515500.jpg" />
      <div class="caption">میری ہر دعا میں تم ہو۔</div>
    </div>
    <button onclick="nextSlide()">Next</button>
  </div>

  <audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const correctPassword = "AyZu77"; // Your Password
    let currentSlide = 0;

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("password-page").style.display = "none";
        document.getElementById("main-content").style.display = "flex";
        showSlide(currentSlide);
        startSnow();
      } else {
        alert("غلط پاسورڈ! دوبارہ کوشش کریں۔");
      }
    }

    function showSlide(index) {
      const slides = document.getElementsByClassName("image-slide");
      for (let slide of slides) {
        slide.style.display = "none";
      }
      if (slides[index]) {
        slides[index].style.display = "flex";
      }
    }

    function nextSlide() {
      currentSlide++;
      if (currentSlide < 10) {
        showSlide(currentSlide);
      } else {
        alert("That's all! 💖");
      }
    }

    // Snow Effect
    function startSnow() {
      const canvas = document.getElementById("snow-canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const snowflakes = Array.from({ length: 100 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 3 + 2,
        d: Math.random() * 1 + 0.5,
      }));

      function drawSnowflakes() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.beginPath();
        for (let flake of snowflakes) {
          ctx.moveTo(flake.x, flake.y);
          ctx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2, true);
        }
        ctx.fill();
        updateSnowflakes();
      }

      function updateSnowflakes() {
        for (let flake of snowflakes) {
          flake.y += flake.d;
          if (flake.y > canvas.height) {
            flake.y = 0;
            flake.x = Math.random() * canvas.width;
          }
        }
      }

      setInterval(drawSnowflakes, 33);
    }
  </script>
</body>
</html>
